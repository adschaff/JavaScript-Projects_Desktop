<!DOCTYPE html>
<html lang="eng">
    <head>

        <meta charset="UTF-8">
 
    </head>
  
   
    <body>
    <h1>What Country Is this Car From?</h1>
    <h3>Click on the Car Name to Find Out the Country!</h3>

    <ul>
        <li on click="displayType(this)" id="Ferrari"
            data-character-type="Italy">Ferrari</li>
            <li on click="displayType(this)" id="BMW"
            data-character-type="Germany">BMW</li>
            <li on click="displayType(this)" id="Peugeot"
            data-character-type="France">Peugeot</li>
            <li on click="displayType(this)" id="Ford"
            data-character-type="U.S.A">Ford</li>
    </ul>

    </body>
    <script src="./JavaScript/JavaScript_3.js"></script>
</html>
